<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <title>Hello, world!</title>
  </head>
  <body>


    <div class="container" id="app">
      <div class="row">
        <div class="col">
            <img :src="image"/>
            <h4>Current Player: {{currentPlayer.name}}</h4>
      </div>
      <div class="col">
        <ul>
          <li v-for="player in players" @click="makeCurrent(player)">
            {{player.name}}
          </li>

        </ul>

      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <script>
      const v = new Vue({
        el: "#app",
        data: function(){
          return {
            image: "https://media1.s-nbcnews.com/j/newscms/2018_38/2573156/180920-tyrod-taylor-al-1137_08068cf9444cf0f7780330449c725c56.focal-460x460.jpg",
            players: [
              {name: "Vinston"},
              {name: "Tommy"},
              {name: "Amy"},
              {name: "Donald"}
            ],
            currentPlayer: {}
          }
        },
        methods: {
          makeCurrent: function(player){
            this.currentPlayer = player;

          }
        }

      });
    </script>
  </body>
</html>
